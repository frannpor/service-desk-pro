services:
  - type: web
    name: servicedesk-backend
    env: node
    region: oregon # o "ohio" (m√°s cercano disponible)
    plan: free
    buildCommand: |
      npm install
      cd apps/backend
      npm install
      npx prisma generate
      npm run build
    startCommand: |
      cd apps/backend
      npx prisma db push --accept-data-loss
      npx prisma db seed
      node dist/main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false # Lo configuraremos manualmente
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://tu-frontend.vercel.app